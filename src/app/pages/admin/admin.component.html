<div class="mt-12 md:mt-8  mx-auto p-4 fade-in-up transition delay-150 duration-300 ease-in-out">
  <h1 class="text-3xl font-bold mb-4">Admin Panel</h1>
  
  <div class="mb-4">
    <label for="collectionSelect" class="block text-sm font-medium text-gray-700">Select Collection</label>
    <select id="collectionSelect" [(ngModel)]="selectedCollection" (change)="fetchRecords()" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
      <option *ngFor="let collectionName of collectionNames" [value]="collectionName">{{ getCollectionTitle(collectionName) }}</option>
    </select>
  </div>

  <div class="mb-4">
    <h2 class="text-2xl font-semibold mb-2">Add New Record</h2>
    <form (ngSubmit)="addRecord()">
      <div class="mb-2">
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input id="title" [(ngModel)]="newRecord.title" name="title" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
      </div>
      <div class="mb-2">
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" [(ngModel)]="newRecord.description" name="description" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"></textarea>
      </div>
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md">Add Record</button>
    </form>
  </div>

  <div *ngIf="records[selectedCollection] && records[selectedCollection].length > 0; else noRecords">
    <h2 class="text-2xl font-semibold mb-2">Manage Records</h2>
    <div *ngFor="let record of records[selectedCollection]" class="mb-4 p-4 border rounded-md">
      <h3 class="text-xl font-semibold">{{ record.title }}</h3>
      <p>{{ record.description }}</p>
      <button (click)="editRecord(record)" class="bg-yellow-500 text-white px-4 py-2 rounded-md mr-2">Edit</button>
      <button (click)="deleteRecord(record._id)" class="bg-red-600 text-white px-4 py-2 rounded-md">Delete</button>
    </div>
  </div>
  <ng-template #noRecords>
    <p>No records found.</p>
  </ng-template>

  <div *ngIf="editingRecord">
    <h2 class="text-2xl font-semibold mb-2">Edit Record</h2>
    <form>
      <div class="mb-2">
        <label for="editTitle" class="block text-sm font-medium text-gray-700">Title</label>
        <input id="editTitle" [(ngModel)]="editingRecord.title" name="editTitle" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
      </div>
      <div class="mb-2">
        <label for="editDescription" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="editDescription" [(ngModel)]="editingRecord.description" name="editDescription" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"></textarea>
      </div>
      <button type="button" (click)="updateRecord()" class="bg-indigo-600 text-white px-4 py-2 rounded-md">Update Record</button>
      <button type="button" (click)="cancelEdit()" class="bg-red-600 text-white px-4 py-2 rounded-md">Cancel Edit</button>
    </form>
  </div>
</div>
